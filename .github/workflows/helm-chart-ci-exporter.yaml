name: Helm Chart - Bitcoin Exporter Node

on:
  push:
    paths:
      - 'bitcoin-exporter/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'bitcoin-exporter/**'
    branches: [ main ]

jobs:
  install-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Create kind cluster
      uses: helm/kind-action@v1.8.0

    - name: Run Helm install test
      run: helm install test-release ./bitcoin-exporter --dry-run

  release:
    needs: install-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0

    - name: Package Helm Chart
      run: helm package ./bitcoin-exporter --destination ./charts/bitcoin-exporter-chart

    - name: Deploy Helm Chart to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./charts/bitcoin-exporter-chart
