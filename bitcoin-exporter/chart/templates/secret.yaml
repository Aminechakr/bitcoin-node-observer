apiVersion: v1
kind: Secret
metadata:
  name: bitcoin-exporter-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "bitcoin-exporter.name" . }}
    chart: {{ include "bitcoin-exporter.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  rpcuser: {{ .Values.secret.rpcuser | b64enc }}
  rpcpassword: {{ .Values.secret.rpcpassword | b64enc }}
